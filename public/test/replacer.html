<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 6px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 200px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <input type="number" id="numberInput">

  <p id="p1">0</p>
  <p id="p2">0</p>
  <p id="p3">0</p>
  <p id="p4">0</p>
  <p id="p5">0</p>

  <script>
    const input = document.getElementById("numberInput");

    const paragraphs = [
      document.getElementById("p1"),
      document.getElementById("p2"),
      document.getElementById("p3"),
      document.getElementById("p4"),
      document.getElementById("p5")
    ];

    input.addEventListener("input", () => {
      const value = input.value;

      let replacements = [0, 0, 0, 0, 0];

      if (value === "1") {
        replacements = [2, 2, 4, 5, 3];
      } else if (value === "2") {
        replacements = [2, 2, 7, 4, 3];
      }

      paragraphs.forEach((p, index) => {
        p.textContent = `${replacements[index]}`;
      });
    });
  </script>

</body>
</html>
